<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+KR:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    
    <title>학생 상담 신청 페이지</title>
</head>
<body>
    <header class="header">
        <h1>학생 상담 신청</h1>
        <nav>
            <ul>
                <li><a href="">이준</a></li>
                <li><a href="">선주연</a></li>
                <li><a href="">최수환</a></li>
            </ul>
            <p>상담 가능 시간은 <em>오전 10 : 00 ~ 12 : 00, 오후 2 : 00 ~ 4 : 00</em>입니다.<br />
                이외 시간에는 상담이 불가하오니 이 점 유의해주세요.</p>
        </nav>
    </header>
    
    <section>
        <div>
            <h2>상담할 내용</h2>
            <ul>
                <li><a href="">진로</a></li>
                <li><a href="">학업</a></li>
                <li><a href="">개인사유</a></li>
                <li><a href="">기타 :<input type="text"></a></li>
            </ul>
        </div>
        <div>
            <h2>상담 날짜 및 시간</h2>
            <div>
                <h3 class="calendarMonth"></h3>
                <span class="prevMonth"></span>
                <span class="nextMonth"></span>
                <table>
                    <thead class="monthTitle">
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody class="dayList"></tbody>
                </table>
            </div>
            <div>
                <div>
                    <span>오전</span>
                    <span>오후</span>
                </div>
                <div>
                    <span>이메일 입력 :</span>
                    <input type="text">
                </div>
            </div>
        </div>
    </section>
    <section>
        <button>신청 완료</button>
    </section>
    <footer></footer>
    <script src="src/Calendar.js"></script>
</body>
</html>
